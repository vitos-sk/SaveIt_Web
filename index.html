<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveIt - Telegram Mini App</title>
    <script>
      // Suppress noisy Telegram WebApp debug logs printed before app boot
      (function () {
        function shouldSuppress(args) {
          var first = args && args[0];
          if (typeof first !== "string") return false;
          return (
            first.indexOf("[Telegram.WebView] > postEvent") === 0 ||
            first.indexOf("[Telegram.WebApp] Method") === 0 ||
            first.indexOf("WebAppMethodUnsupported") !== -1
          );
        }
        function wrap(fn) {
          return function () {
            if (shouldSuppress(arguments)) return;
            return fn.apply(console, arguments);
          };
        }
        // Keep console.error intact (we want real errors)
        console.log = wrap(console.log);
        console.info = wrap(console.info);
        console.debug = wrap(console.debug);
        console.warn = wrap(console.warn);
      })();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html,
      body {
        background-color: #131313 !important;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
